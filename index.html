<!DOCTYPE html>
<html>
  <head>
    <title>A Simple Java Applet Game</title>
  </head>
  <body>
    <h1>A Simple Java Applet Game</h1>
    <button type="button"
    onclick="document.getElementById('demo').innerHTML = Date()">
      Click me to display Date and Time.
    </button>
    <p id="demo"></p>
  </body>
</html>
